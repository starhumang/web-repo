<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>


</head>

<body>
	<script>
		const studentAry = [
			{sno: 1, sname: '홍길동', score: 80},//객체로 담음 
			{sno: 2, sname: '박민서', score: 88},
			{sno: 3, sname: '최창식', score: 80}
		] //위의 내용이 값, 3개의 index

		//위의 배열에서 이름만 가져와보기
		studentAry.forEach(function (item, idx) {
			console.log(`이름 : ${item.sname}`);
		})

		let sum = avg = 0;
		studentAry.forEach(function (item, idx, ary) {
			sum += item.score;
			if (idx == ary.length - 1) {
				avg = sum / ary.length;
				avg = avg.toFixed(2);
				// console.log(ary);
			}
		})
		console.log(`점수합계 : ${sum} 이고 / 평균 : ${avg} 입니다.`)

	</script>
</body>

</html>
