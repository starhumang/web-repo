<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script>
		console.log('javascript start...!');
		// 5번 반복.
		for (let i = 0; i < 5; i++) {
			console.log(i);
		}


		// 배열과 for 활용.
		let numary = [1, 2, 3, 4, 5]; //배열객체.
		let sum = 0;
		console.log(typeof numary);



		for (let i = 0; i < numary.length; i++) {
			// var qustn : 전역 or 지역(함수안에서 선언)    
			// let, const : 블럭단위의 변수지정

			sum += numary[i]; // 5번 반복하면서 1~5까지의 전체 합을 나타냄
		}
		console.log("sum의 값 :" + sum); // 15
		// console.log(i); // 만약 for문을 var로 선언했다면 밖에서도 i사용가능


		sum = 0;// 0값으로 초기화
		// 확장 for..of
		for (let val of numary) {// 배열에 들어있는 값의 개수만큼 반복하겠습니다. 하지만 index값을 빼서 쓰진 못함..
			sum += val;
		}
		console.log(`sum의 값 : ${sum}`); // 15



		// 배열.forEach(함수)
		numary.forEach(function (item, idx, ary) { //함수를 배열에 들어있는 값의 개수만큼 반복하겠습니다. 함수안에 들어가는 값은(배열안의 값,배열 순서,배열 그 자체)
			console.log(item, ',', idx, ',', ary);
		});



		//짝수의 합만 구하기
		sum = 0;
		numary.forEach(function (item, idx, ary) {
			if (item % 2 == 0) {
				sum += item;
			}
		})
		console.log(`sum의 값 : ${sum}`); // 6



		//인덱스 0,1,3번째의 합만 구하기
		sum = 0;
		numary.forEach(function (item, idx, ary) {
			if (idx <= 2) {
				sum += item;
			}
		})
		console.log(`sum의 값 : ${sum}`); // 15

	</script>
</head>

</html>
